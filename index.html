<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stalcraft Craft Calculator</title>
    
    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="./css/design.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
    
    <!-- Внешние библиотеки -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Exo+2&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Контейнер приложения -->
    <div id="app">
        <!-- Навигация -->
        <nav class="main-nav">
            <button data-tab="catalyst">Катализаторы</button>
            <button data-tab="gastank">Газовые баллоны</button>
            <button data-tab="other">Другое</button>
        </nav>
        
        <!-- Основной контент -->
        <main>
            <!-- Секция катализаторов -->
            <section id="catalyst-section" class="tab-content active">
                <div class="input-group">
                    <label>Сласть: <input type="number" id="catalyst-slast"></label>
                    <label>Пыль: <input type="number" id="catalyst-dust"></label>
                </div>
                <div class="results" id="catalyst-results"></div>
            </section>
            
            <!-- Секция газовых баллонов -->
            <section id="gastank-section" class="tab-content">
                <!-- ... -->
            </section>
        </main>
    </div>

    <!-- Подключаем JavaScript в конце -->
    <script src="js/utils/formatters.js" type="module"></script>
    <script src="js/utils/storage.js" type="module"></script>
    <script src="js/modules/catalyst.js" type="module"></script>
    <script src="./js/main.js"></script>
</body>

</html>
